# schema.graphql

type Animal {
  id: ID!
  name: String!
  fact: String
}

type User {
    id: ID!
    email: String!
    name: String!
    password: String!
}

type Query {
  getAllAnimals: [Animal]
  getAllUsers: [User]
  loginUser(email: String, password: String): User!
}

type Mutation {
    addUser(email: String!, name: String, password: String): User
}



