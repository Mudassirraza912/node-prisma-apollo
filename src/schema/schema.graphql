# schema.graphql
type Animal {
  id: ID!
  name: String!
  fact: String
}

type User {
    id: ID!
    email: String!
    name: String!
    password: String!
    Post: [Post]
}

type Post {
  id: Int!      
  category: String!
  color:    String!  
  location: String! 
  foundDate: String!  
  title:     String
  description: String   
  user:      User   
  userId:    Int!                          
}

type Query {
  getAllAnimals: [Animal]
  getAllUsers: [User]
  getAllPosts: [Post]
  loginUser(email: String, password: String): User!
}

type Mutation {
    addUser(email: String!, name: String, password: String): User
    changePassword(id: Int!, currentPassword: String!, newPassword: String!): User
    deleteUser(id: Int!): [User]
    addPost(category: String!, color: String!, location: String!, foundDate: String!, title: String!, description: String!, userId: Int!): Post
}



